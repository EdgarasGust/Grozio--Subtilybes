<div class="container-fluid">
  <nav class="navbar navbar-expand-lg md-3">
    <div class="container" [@fadeSlideInOut]>
      <a class="navbar-brand anime" routerLink="/">
        <img
          class="d-inline-block align-top"
          src="../../assets/logo.webp"
          alt=""
          width="200"
          height="50"
        />
      </a>

      <button
        class="menu-button"
        [ngClass]="{ active: collapsed === false }"
        type="button"
        title="burger-menu"
        (click)="collapsed = !collapsed"
      >
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <div
        [ngbCollapse]="collapsed"
        class="collapse navbar-collapse justify-content-end"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav mb-2 mb-lg-0">
          <div class="mobile-logo">
            <img
              class="d-inline-block align-top"
              src="../../assets/logo.webp"
              alt=""
              width="200"
              height="50"
            />
          </div>
          <br />
          <li class="nav-item anime">
            <a
              class="nav-link active"
              (click)="collapsed = true"
              aria-current="page"
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Pagrindinis</a
            >
          </li>
          <li class="nav-item anime">
            <a
              class="nav-link"
              (click)="collapsed = true"
              routerLink="/apie-mane"
              routerLinkActive="active"
              >Apie Mane</a
            >
          </li>
          <li class="nav-item anime">
            <a
              class="nav-link"
              (click)="collapsed = true"
              routerLink="/paslaugos"
              routerLinkActive="active"
              >Paslaugos</a
            >
          </li>
          <li class="nav-item anime">
            <a
              class="nav-link"
              (click)="collapsed = true"
              routerLink="/kainos"
              routerLinkActive="active"
              >Kainos</a
            >
          </li>
          <li class="nav-item anime">
            <a
              class="nav-link"
              (click)="collapsed = true"
              routerLink="/galerija"
              routerLinkActive="active"
              >Galerija</a
            >
          </li>
          <li class="nav-item anime">
            <a
              class="nav-link"
              (click)="collapsed = true"
              routerLink="/kontaktai"
              routerLinkActive="active"
              >Kontaktai</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
